apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/red-hat-data-services/lm-evaluation-harness?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: |
      event == "pull_request"
      && target_branch == "rhoai-2.23-multi-arch-poc"
      && ( !".tekton/**".pathChanged() || ".tekton/ta-lmes-job-v2-23-pull-request.yaml".pathChanged() )
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: external-rhoai-v2-23-multi-arch-poc
    appstudio.openshift.io/component: ta-lmes-job-v2-23-multi-arch-poc
    pipelines.appstudio.openshift.io/type: build
  name: ta-lmes-job-v2-23-multi-arch-poc-on-pull-request
  namespace: rhoai-tenant
spec:
  params:
  - name: git-url
    value: '{{source_url}}'
  - name: revision
    value: '{{revision}}'
  - name: pull_request_number
    value: '{{pull_request_number}}'
  - name: additional-tags
    value:
    - '{{target_branch}}-{{revision}}'
    - 'on-pr-{{pull_request_number}}'
    - 'commit_sha-{{revision}}'
  - name: output-image
    value: quay.io/modh/ta-lmes-job:{{target_branch}}
  - name: image-expires-after
    value: 30d
  - name: build-platforms
    value:
    - linux/x86_64
    - linux/ppc64le
    - linux/s390x
    - linux-m2xlarge/arm64
  - name: dockerfile
    value: Dockerfile.lmes-job
  - name: path-context
    value: .
  - name: hermetic
    value: false
  - name: build-source-image
    value: false
  - name: build-image-index
    value: true
  - name: rebuild
    value: true
  - name: skip-checks
    value: true
  taskRunSpecs:
  - pipelineTaskName: ecosystem-cert-preflight-checks
    computeResources:
      requests:
        cpu: '2'
        memory: 10Gi
      limits:
        cpu: '4'
        memory: 20Gi
  - pipelineTaskName: clair-scan
    computeResources:
      requests:
        cpu: '2'
        memory: 10Gi
      limits:
        cpu: '4'
        memory: 20Gi
  pipelineRef:
    resolver: git
    params:
    - name: url
      value: https://github.com/red-hat-data-services/konflux-central.git
    - name: revision
      value: '{{ target_branch }}'
    - name: pathInRepo
      value: pipelines/multi-arch-container-build.yaml
  taskRunTemplate:
    serviceAccountName: build-pipeline-ta-lmes-job-v2-23-multi-arch-poc
  workspaces:
  - name: git-auth
    secret:
      secretName: '{{ git_auth_secret }}'
status: {}
